<script>
    var practiceUrl = "{:U('Student/Practice/beginPractice')}";
    var getRankUrl = "{:U('Student/Practice/getRank')}";

    getRank();

    function startPractice(type) {
        window.location.href=practiceUrl+'?type='+type;
    }

    function getRank() {
        $.getJSON(getRankUrl,"", function(data) {
            var json = eval(data); //数组
            console.log(json);
            if(json.success) {
                let list = data.data;
                //循环json数组，依次赋值div

                let i=1;
                let item = "";
                for (let key in  list){
                    let arr = key.split(":");
                    item += `<span style="font-size:medium">${i}</span>
                    <a class="ui teal image label" style="margin-left: 8%">
                        <img src="https://semantic-ui.com/images/avatar/small/veronika.jpg">
                            ${arr[1]}
                        <div class="detail">${list[key]}</div>
                    </a>
                    <div class="ui divider"></div>`;
                    i++;
                }
                $('#rank').append(item);
            }
        });
    }
</script>
