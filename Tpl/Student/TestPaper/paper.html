<body>
    <div class="box">
    
        
        <div class="paper_box">
            
            <h3 class="ui black block header" style="text-align: center;"> 
                <span style="padding-right: 15px;">{$paperInfo.name}</span>
                <span style="padding-right: 15px;">总分:{$paperInfo.full_score}</span>
                <span style="padding-right: 15px;">及格分数:{$paperInfo.pass_score}</span>
            </h3>
                    
            <div class="paper_topic">   
                <!-- 进度条 -->
                <div class="ui progress indicating blue" id="subject_progress" >
                  <div class="bar">
                    <div class="progress"></div>
                  </div>
                </div>

                
                <!-- 内容 -->
                <div class="subject_main">
                    <form class="ui form">

                    <foreach name="question" item="vo" key="k" >
   
                        <div class="grouped fields">       
                            <label name="{$k+1}" for="question_content" data-id="{$vo['id']}">{$k+1}.<?php echo html_entity_decode($vo['content']);?>：</label>
                            
                            <switch name="vo['type']" >
                                <case value='1'>
                                    <foreach name="vo['answer']" item='v1' key="k1">
                                        <div class="field">
                                          <div class="ui radio checkbox">
                                            <input type="radio" name="question_{$vo['id']}" data-type="1" data-qId="{$vo['id']}" data-anId="{$v1['id']}" value="{$v1['content']}">
                                            <label>{$v1['content']}</label>
                                          </div>
                                        </div>
                                    </foreach>
                                </case>
                                    
                                <case value='2'>
                                    <div class="field">
                                      <div class="ui radio checkbox">
                                        <input type="radio" data-type="2"  name="question_{$vo['id']}" data-qId="{$vo['id']}" value="T">
                                        <label data-anId="{$vo['answer'][0]['id']}">T</label>
                                      </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" data-type="2"  name="question_{$vo['id']}" data-qId="{$vo['id']}" value="F">
                                            <label data-anId="{$vo['answer'][0]['id']}">F</label>
                                        </div>
                                    </div>
                                </case>

                                <case value='3'>
                                    <div class="field">
                                        <div class="ui input">
                                            <input type="text" data-type="3"  placeholder="请输入答案" name="question_{$vo['id']}" data-qId="{$vo['id']}" data-anId="{$vo['answer'][0]['id']}">
                                        </div>
                                    </div>
                                </case>

                            </switch>

                           
                        </div>
                        
                    </foreach>

                        <!-- 动作 -->
                        <div class='subject_action'>
                                <div class="ui blue  confirm button">提交</div>
                   
                        </div>
                    </form>

                </div>
                
                

                 <div style="clear: both;"></div>   
                
                <!-- 倒计时 -->
                <div class="time">
                    <div class="ui card  Countdown">
                        <div class="content">
                          <div class="description">
                            <div class="count_down">00:00:00</div>
                          </div>
                        </div>
                    </div>
     
                    <div class="ui labeled icon button showTime" style="float: right;">
                      <i class="idea icon"></i>
                      <span class="text">显示</span>
                    </div>
                </div>


                <!-- 答题卡 -->
                <div class="answer_sheet clear">
                      <div class="ui card  Countdown">
                        <div class="content">
                           <span class="ui blue ribbon label">答题卡</span>
                            <div class="description sheet">

                                <foreach name="question" item="vo" key="k" >
                                    <div class="ui animated button goToTheSheet" id="question_{$vo['id']}">
                                      <div class="visible content">{$k+1}</div>
                                      <div class="hidden content">
                                        <i class="right arrow icon"></i>
                                      </div>
                                    </div>
                                </foreach>
                
                            </div>
                        </div>
                    </div>
                </div>  

            </div>
        </div>
    
        <!-- 弹出层 -->
        <div class="ui basic modal">
          <i class="close icon"></i>
          <div class="header">
            你存在未完成的试题
          </div>
          <div class="image content">
            <div class="description">
              <p>您是否还想继续答题?</p>
            </div>
          </div>
          <div class="actions">
            <div class="two fluid ui inverted buttons">
              <div class="ui cancel red basic inverted button">
                <i class="remove icon"></i>
                我还想得分!
              </div>
              <div class="ui ok green basic inverted button">
                <i class="checkmark icon"></i>
                我就要提交试卷!
              </div>
            </div>
          </div>
        </div>

        <div class="ui small modal">
          <div class="header">提交试卷</div>
          <div class="content">
            <p id="alert_text"></p>
          </div>
          <div class="actions">
            <div class="ui approve button">确定</div>
          </div>
        </div>

        <div class="ui mini modal">
            <div class="header">缓存答案出错</div>
            <div class="content">
                <p id="alert_msg"></p>
            </div>
            <div class="actions">
                <div class="ui approve button">点击刷新</div>
            </div>
        </div>


        <include file='Public:foot' />
    
    </div>

<script>

    $(function () {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            var $ = layui.jquery;
            if (typeof console == "undefined") {
                this.console = {
                    log: function (msg) {
                    }
                };
            }
            // 如果浏览器不支持websocket，会使用这个flash自动模拟websocket协议，此过程对开发者透明
            WEB_SOCKET_SWF_LOCATION = "/swf/WebSocketMain.swf";
            // 开启flash的websocket debug
            WEB_SOCKET_DEBUG = true;
            var _worker;
            var baseInfo = {
                'student_name': "{$baseInfo.name}",
                'room_id': "{$baseInfo.room_id}",
                'account': "{$baseInfo.account}",
                'account_type': "student",
            };
            connect();

            function connect() {
                _worker = new WebSocket("ws://localhost:7272");
                _worker.onopen = onopen;
                _worker.onmessage = onmessage;
                _worker.onclose = function () {
                    console.log("连接关闭，定时重连");
                    this.connect();
                };
                _worker.onerror = function () {
                    console.log("出现错误");
                };
            }

            function onopen() {
                var params = {
                    'client_name': baseInfo.student_name,
                    'room_id': baseInfo.room_id,
                    'account': baseInfo.account,
                    'account_type': baseInfo.account_type,
                    'type': "login",
                };
                var login_data = JSON.stringify(params);
                console.log("websocket握手成功，发送登录数据:" + login_data);
                console.log(_worker);
                _worker.send(login_data);
            }

            function onmessage(e) {
                console.log("接收消息:" + e.data);
                var data = JSON.parse(e.data);
                switch (data['type']) {
                    // 服务端ping客户端
                    case 'ping':
                        _worker.send('{"type":"pong"}');
                        break;
                    case 'say':
                        layer.msg(data['content']);
                        //say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                        break;
                    case 'out':
                        console.log("你被挤下线啦!");
                        //强行退出当场考试
                        layer.confirm(data['message'], {
                            btn: ['确定']
                        }, function(){
                            location.href = "{:U('getOut')}";
                        });

                        break;
                }
            }

        });
    });
</script>
