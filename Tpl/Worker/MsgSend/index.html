<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="__PUBLIC__/student/SemanticUI/semantic.min.css">

<style>
    .container{

        padding-left: 15px;

<body>
<div class="container">
    <div class="ui special cards">
        <div class="card">

                            <div class="ui inverted button">进入考试</div>

            </div>
            <div class="content">
                <a class="header">15级期中考试</a>
                <div class="meta">
                    <span class="date">2018/12/12  12:30结束</span>
                </div>
            </div>
            <div class="extra content">
                <a><i class="users icon"></i> 共35人 </a>
            </div>
        </div>
        <div class="card">
            <div class="blurring dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <div class="ui inverted button">进入考试</div>
                        </div>
                    </div>
                </div>
                <img src="http://www.cuit.edu.cn/images/511.png">
            </div>
            <div class="content">
                <a class="header">14级期中考试</a>
                <div class="meta">
                    <span class="date">2018/12/13  12:30结束</span>
                </div>
            </div>
            <div class="extra content">
                <a><i class="users icon"></i> 共35人 </a>
            </div>
        </div>
    </div>
</div>
<layuijs/>
<script src="__PUBLIC__/student/js/jquery-3.1.1.min.js"></script>
<script src="__PUBLIC__/student/SemanticUI/semantic.min.js"></script>
<script>
    var rooturl = "__ROOT__/";
    layui.config({
        base: rooturl+'Public/static/js/'
    }).use(['layer'], function() {
        $('.special.cards .image').dimmer({
            on: 'hover'
        });
        //进入考试
        $('.button').on('click',function(){
            window.open('{:U("detail")}?id=11');
        });
    });

</script>
</body>
</html>
