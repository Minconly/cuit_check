<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择考试</title>
    <link rel="stylesheet" href="__PUBLIC__/student/SemanticUI/semantic.min.css">
    <layuicss/>
</head>
<style>
    .container{
        padding-top: 5px;
        padding-left: 15px;
    }
    .header{
        font-size: large;
    }

</style>
<body>
<div class="container">
    <div class="ui special cards">
        <foreach name="exam_list" item="v">
            <div class="card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button" data-id="{$v.testpaper_id}" data-cid="{$v.courserclass_id}">进入考试</div>
                            </div>
                        </div>
                    </div>
                    <img src="http://www.cuit.edu.cn/images/511.png">
                </div>
                <div class="content">
                    <a class="header">{$v.papername}</a>
                    <div class="meta">
                        <span class="date">{$v.end_time}结束</span>
                    </div>
                </div>
                <div class="extra content">
                    <a><i class="users icon"></i> 共{$v.count}人 </a>
                </div>
            </div>
        </foreach>
    </div>
</div>
<layuijs/>
<script src="__PUBLIC__/student/js/jquery-3.1.1.min.js"></script>
<script src="__PUBLIC__/student/SemanticUI/semantic.min.js"></script>
<script>
    var rooturl = "__ROOT__/";
    layui.config({
        base: rooturl+'Public/static/js/'
    }).use(['layer'], function() {
        $('.special.cards .image').dimmer({
            on: 'hover'
        });
        //进入考试
        $('.button').on('click',function(){
            window.open('{:U("detail")}?id=11');
        });
    });

</script>
</body>
</html>
