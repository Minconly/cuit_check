    if (typeof console == "undefined") {    this.console = { log: function (msg) {  } };}
    // 如果浏览器不支持websocket，会使用这个flash自动模拟websocket协议，此过程对开发者透明
    WEB_SOCKET_SWF_LOCATION = "/swf/WebSocketMain.swf";
    // 开启flash的websocket debug
    WEB_SOCKET_DEBUG = true;
    var ws, name, client_list={};
    // 连接服务端
    function connect() {
        // 创建websocket
        ws = new WebSocket("ws://"+document.domain+":7272");
        // 当socket连接打开时，输入用户名
        ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = onmessage;
        ws.onclose = function() {
            console.log("连接关闭，定时重连");
            connect();
        };
        ws.onerror = function() {
            console.log("出现错误");
        };
    }

    // 连接建立时发送登录信息
    function onopen() {
        console.log(ws);
        // 登录
        var params = {
            'client_name':"{$accountname}",
            'room_id':"{$room_id}",
            'account':"{$account}",
            'account_type':"{$account_type}",
            'type':"login",
        };
        var login_data = JSON.stringify(params);
        console.log("websocket握手成功，发送登录数据:"+login_data);
        ws.send(login_data);
    }

    // 服务端发来消息时
    function onmessage(e) {
        console.log(e.data);
        var data = JSON.parse(e.data);
        switch(data['type']){
            // 服务端ping客户端
            case 'ping':
                ws.send('{"type":"pong"}');
                break;;
            // 登录 更新用户列表
            case 'login':
                //{"type":"login","client_id":xxx,"client_name":"xxx","client_list":"[...]","time":"xxx"}

                //say(data['client_id'], data['client_name'],  data['client_name']+' 加入了聊天室', data['time']);
                flush_connect_user(data['client_name'],data['client_id'],'login');
                if(data['client_list'])
                {
                    client_list = data['client_list'];
                }
                else
                {
                    client_list[data['client_id']] = data['client_name'];
                }
                flush_client_list();
                console.log(data['client_name']+"登录成功");
                break;
            // 发言
            case 'say':
                //{"type":"say","from_client_id":xxx,"to_client_id":"all/client_id","content":"xxx","time":"xxx"}
                say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                break;
            // 用户退出 更新用户列表
            case 'logout':
                //{"type":"logout","client_id":xxx,"time":"xxx"}
                say(data['from_client_id'], data['from_client_name'], data['from_client_name']+' 退出了', data['time']);
                delete client_list[data['from_client_id']];
                console.log(data['from_client_name']+"logout");
                //刷新在线状态
                flush_connect_user(data['from_client_name'],data['from_client_id'],'logout');
                flush_client_list();
        }
    }

    //有新的学生账号链接之后刷新该头像的状态
    function flush_connect_user(account,client_id,type){
        var _this = $('#'+account);
        var _index =  $('#'+account+'>div>div>img');
        var _label = $('#'+account+'>div>label>i');
        if(type==='login'){
            _this.attr('data-client',client_id);
            _index.removeClass('gray');
            _label.removeClass('offline').addClass('online');
        }else{
            _index.addClass('gray');
            _this.removeAttr('data-client');
            _label.removeClass('online').addClass('offline');
        }
    }

    // 刷新用户列表框
    function flush_client_list(){
        for(var p in client_list){
            var _index = $('#'+client_list[p]+'>div>div>img');
            var _label = $('#'+client_list[p]+'>div>label>i');
            var _this = $('#'+client_list[p]);
            _this.attr('data-client',p);
            _index.removeClass('gray');
            _label.removeClass('offline').addClass('online');
        }

    }

    // 发消息
    function say(params){
       ws.send(params);
    }

    //标记为作弊并且踢下线
    function set_cheat(params,url) {
        $.ajax( {
            type: "POST",
            url: url,
            data: params,
            dataType: "json",
            success: function(data){

                if(data.status === 1){
                    layer.alert(data.msg,function () {
                        location.reload();
                    },1000);
                }else {
                    layer.alert(data.msg);
                }

            },
            error: function(data){
                layer.alert("网络故障  \n"+data.toString());
                console.log(data);

            }
        });
    }
